<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
  <title>Table demo</title>
  <link rel="stylesheet" href="Styles/jquery-ui-1.8.16.custom.css">
  <script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="scripts/jsrender.js"></script>
  <script type="text/javascript" src="../Plugin/jQuery.griffinTable.js"></script>
  <script type="text/javascript" src="../Plugin/jQuery.griffinTable.dialogs.js"></script>
  <style type="text/css">
    th { text-align: left; padding: 10px; }
    td { border: 1px solid #f0f0f0; padding: 5px; }
    tr.odd { background-color: #eeeeee; }
    #middle {width: 800px;}
    
    /** Editor styles */
    .griffin-table-form label { display: block; font-weight: bold; }
    .griffin-table-form input { display: block; margin-bottom: 10px; }
 </style>
</head>
<body>
<div id="middle">
    <form id="mytable-form" action="">
    </form>
    <table id="mytable">
        <thead>
            <tr>
                <th rel="Id">Id</th>
                <th rel="FirstName">First name</th>
                <th rel="LastName">Last name</th>
                <th rel="Options"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script id="mytable-template" type="text/x-jquery-tmpl">
        <tr>
            <td>{{=Id}}</td>
            <td>{{=FirstName}}</td>
            <td>{{=LastName}}</td>
            <td>
                <a href="/some/action/{{=Id}}" class="table-edit">Edit</a>
                <a href="/some/action/{{=Id}}" class="table-delete">Delete</a>
            </td>
        </tr>        
    </script>    
    

    <script id="mytable-edit-template" type="text/x-jquery-tmpl">
        <div>
            <div class="display-item">First name</div>
            <div class="edit-item"><input name="FirstName" type="text" value="{{=FirstName}}" /></div>
            <div class="display-item">Last name</div>
            <div class="edit-item"><input name="LastName" type="text" value="{{=LastName}}" /></div>
        </div>        
    </script>        
</div>

<script type="text/javascript">
    var exampleJson = {
        TotalRowCount: 5,
        Rows:[
            {Id: 1, FirstName: "Jonas1", LastName: "Gauffin", Age: 35},
            {Id: 2, FirstName: "Jonas2", LastName: "Gauffin", Age: 35},
            {Id: 3, FirstName: "Jonas3", LastName: "Gauffin", Age: 35},
            {Id: 4, FirstName: "Jonas4", LastName: "Gauffin", Age: 35},
            {Id: 5, FirstName: "Jonas5", LastName: "Gauffin", Age: 35}
        ]
    };
    
    $(function(){
        $('table').griffinTable({
            fetchAtStart: true,
            callbacks: { 
                rowsLoaded: function() { 
                    //initialize($(this)); 
                } 
            }
        });
        
        // simulate an ajax request.
        $('table').griffinTable('loadData', exampleJson);
    });
</script>
</body>
</html>
